<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math API Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <h1 class="text-center text-success mb-5">ðŸ§® Math API Interface</h1>

    <!-- Power Form -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            Power Operation
        </div>
        <div class="card-body">
            <form method="POST" action="/web/power" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Base</label>
                    <input type="number" name="base" step="any" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Exponent</label>
                    <input type="number" name="exponent" step="any" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Calculate</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Fibonacci Form -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            Fibonacci Operation
        </div>
        <div class="card-body">
            <form method="POST" action="/web/fibonacci" class="row g-3">
                <div class="col-md-12">
                    <label class="form-label">N</label>
                    <input type="number" name="n" min="0" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Calculate</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Factorial Form -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            Factorial Operation
        </div>
        <div class="card-body">
            <form method="POST" action="/web/factorial" class="row g-3">
                <div class="col-md-12">
                    <label class="form-label">N</label>
                    <input type="number" name="n" min="0" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Calculate</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Result -->
    {% if result %}
        <div class="alert alert-success text-center fw-bold">
            Result: {{ result }}
        </div>
    {% endif %}

</div>

</body>
</html>
